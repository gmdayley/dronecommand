<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Drone</title>
    <script src="/dronestream/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>

    <style>
        body{
            margin:0;
            background-color: yellowgreen;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: 640px;
            height: 360px;
            background-color: blue;
        }

        #droneStream {
            position: absolute;
        }

        .controls {
            position: absolute;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>

<div class="container">

    <div id="droneStream" style="width: 640px; height: 360px"></div>

    <div class="controls">
        <button data-drone="takeoff">Takeoff</button>
        <button data-drone="land">Land</button>
        <button data-drone="up">Up</button>
        <button data-drone="down">Down</button>
        <button data-drone="flip">Flip</button>
        <button data-drone="spinCCW"><-- Spin</button>
        <button data-drone="spinCW">Spin --></button>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
    new NodecopterStream(document.getElementById("droneStream"));
</script>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://localhost:3001/socket.io/socket.io.js"></script>
<script src="http://localhost:3000/js/drone.js"></script>

</body>
</html>
