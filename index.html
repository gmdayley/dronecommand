<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Drone</title>
    <link rel="stylesheet" href="css/drone.css">

</head>
<body>

<div class="container">

    <div id="droneStream" style="width: 640px; height: 360px"></div>

    <div class="controls">
        <button data-drone="takeoff">Takeoff</button>
        <button data-drone="land">Land</button>
        <button data-drone="up">Up</button>
        <button data-drone="down">Down</button>
        <button data-drone="flip">Flip</button>
        <button data-drone="spinCCW"><-- Spin</button>
        <button data-drone="spinCW">Spin --></button>
    </div>
</div>


<script src="/dronestream/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    new NodecopterStream(document.getElementById("droneStream"));
</script>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/drone.js"></script>

</body>
</html>
